<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .mysvg {
        width: 600px;
        height: 600px;
      }
      .mypath1 {
        fill: blue;
        stroke: red;
      }
    </style>
  </head>
  <body>
    <div class="mysvg">
      <svg
        width="210mm"
        height="297mm"
        version="1.1"
        viewBox="0 0 210 297"
        xmlns="http://www.w3.org/2000/svg"
      >
        <g stroke-width=".26458">
          <path
            class="mypath1"
            transform="translate(40.097 50.032)"
            d="m50.032 68.484-21.551-10.123-20.556 12.014 2.9681-23.624-17.778-15.838 23.385-4.4774 9.5689-21.802 11.485 20.857 23.692 2.3633-16.287 17.368z"
          />
          <path
            transform="translate(-11 -41.516)"
            d="m132.35 73.452-4.8049 12.094 7.2387 10.814-12.987-0.83253-8.0482 10.226-3.2214-12.608-12.213-4.4942 10.996-6.9599 0.50033-13.004 10.017 8.307z"
          />
        </g>
      </svg>
    </div>

    <script>
      const mypath1 = document.querySelector(".mypath1");

      mypath1.onclick = function (event) {
        if (mypath1.classList.contains("mypath1")) {
          mypath1.classList.remove("mypath1");
        } else {
          mypath1.classList.add("mypath1");
        }
      };
    </script>
  </body>
</html>
