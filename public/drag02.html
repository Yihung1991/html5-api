<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        position: absolute;
        width: 100px;
        height: 100px;
        background-color: #fbf;
        border: 1px solid blue;
        left: 300px;
      }
      .rect {
        position: absolute;
        width: 300px;
        height: 300px;
        background-color: lightblue;
        border: 1px solid blue;
      }
    </style>
  </head>
  <body>
    <div class="box" draggable="true"></div>
    <div class="rect"></div>
    <script>
      const box1 = document.querySelector(".box");
      const rect1 = document.querySelector(".rect");
      const handler = (event) => {
        console.log(event.type);
      };

      box1.addEventListener("dragstart", handler);
      box1.addEventListener("dragend", handler);

      rect1.addEventListener("dragenter", handler);
      rect1.addEventListener("dragover", (e) => e.preventDefault());
      rect1.addEventListener("dragleave", handler);
      rect1.addEventListener("drop", handler);
    </script>
  </body>
</html>
