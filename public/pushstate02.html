<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>historyPushState</title>
</head>
<body>
  <button onclick="doPushState()">push state</button>
  <script>
    let n = 0;

    function doPushState(){
      const t = Date.now();
      n++;
      const usp = new URLSearchParams({t, n});
      history.pushState({t, n}, '', '?' + usp.toString());
    }

    window.addEventListener('popstate', event=>{
      console.log(event.state);
      console.log(location.search);
    });


  </script>
</body>
</html>
